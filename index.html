<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Imagens</title>
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="stylesheet" href="/src/css/responsivo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght,YOPQ@100..900,40..300&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    
    <section class="gallery">
    <div class="card">
        <img src="/src/imagens/rome.png" alt="Rome">
        <div class="info">
            <h3>Rome</h3>
            <span>Michelangelo</span>
        </div>
    </div>

    <div class="card">
        <img src="/src/imagens/boat.png" alt="Boat at Sea">
        <div class="info">
            <h3>Boat at Sea</h3>
            <span>Vincent Van Gogh</span>
        </div>
    </div>

    <div class="card">
        <img src="/src/imagens/sand-and-sea.png" alt="Sand and Sea">
        <div class="info">
            <h3>Sand and Sea</h3>
            <span>Da Vinci</span>
        </div>
    </div>

    <div class="card">
        <img src="/src/imagens/starry-night.png" alt="Starry Night">
        <div class="info">
            <h3>Starry Night</h3>
            <span>Vincent Van Gogh</span>
        </div>
    </div>

</section>
</body>
</html>
